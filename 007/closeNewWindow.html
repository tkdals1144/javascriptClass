<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        let newWin = null;
        function openWindow() {
            newWin = window.open("http://www.naver.com", "myWin", "left=0, top=0, width=400, height=300");
        }
        function closeWindow() {
            // if (newWin != null) {

            // }
            if (newWin == null || newWin.closed) return;
            newWin.close();
            console.log("작동");
        }
    </script>
</head>
<body>
    <button onclick="openWindow()">naver</button>
    <button onclick="closeWindow()">close</button>
</body>
</html>
